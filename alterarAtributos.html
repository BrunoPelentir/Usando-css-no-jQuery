<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Atributos</title>
    <!--jQuery-->
<script src="jquery-3.6.0.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $("img").attr("width", "300") 
        $("img").attr("title", "Melhor escola de TI de Santa Catarina")
    })
   
</script>
<body>
    <img src="logo.png" width="70" title="Proway">
    
</body>
</html>
